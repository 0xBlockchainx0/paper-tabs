<!doctype html>
<html>
<head>
  <title>paper-tabs</title>
  
  <script src="../platform/platform.js"></script>
  
  <link rel="import" href="../core-icons/core-icons.html">
  <link rel="import" href="paper-tabs.html">
  <link rel="import" href="../core-toolbar/core-toolbar.html">
  <link rel="import" href="../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../core-layout/core-layout.html">
  <link rel="import" href="../font-roboto2/roboto2.html">
  
  <style shim-shadowdom>
  
    body {
      font-family: Roboto2, 'Helvetica Neue', Helvetica, Arial;
      padding: 20px;
      color: #333;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }
    
    paper-tabs, core-toolbar {
      background-color: #00bcd4;
      color: #fff;
      box-shadow: 0px 3px 2px rgba(0, 0, 0, 0.2);
    }
    
    core-toolbar paper-tabs {
      box-shadow: none;
    }
    
    paper-tabs[noink][nobar] paper-tab.core-selected {
      color: #E0F795;
    }
    
  </style>
  
</head>
<body unresolved>

  <h3>No ink effect and no sliding bar</h3>
  
  <paper-tabs selected="0" noink nobar>
  
    <paper-tab>ITEM ONE</paper-tab>
    <paper-tab>ITEM TWO</paper-tab>
    <paper-tab>ITEM THREE</paper-tab>
    
  </paper-tabs>
  
  <br>
  <br>

  <h3>The bar slides to the selected tab</h3>
  
  <paper-tabs selected="0" noink>
  
    <paper-tab>ITEM ONE</paper-tab>
    <paper-tab>ITEM TWO</paper-tab>
    <paper-tab>ITEM THREE</paper-tab>
    
  </paper-tabs>
  
  <br>
  <br>
  
  <h3>Inky Tabs</h3>
  
  <paper-tabs selected="0">
  
    <paper-tab>ITEM ONE</paper-tab>
    <paper-tab>ITEM TWO</paper-tab>
    <paper-tab>ITEM THREE</paper-tab>
    
  </paper-tabs>
  
  <br>
  <br>
  
  <core-toolbar class="medium-tall">
  
    <paper-icon-button icon="menu"></paper-icon-button>
    <div core-flex>Title</div>
    <paper-icon-button icon="search"></paper-icon-button>
    <paper-icon-button icon="more-vert"></paper-icon-button>
    
    <core-layout class="bottom core-fit" align="end" justify="center">
    
      <paper-tabs selected="0" core-flex style="max-width: 600px;">
    
        <paper-tab>ITEM ONE</paper-tab>
        <paper-tab>ITEM TWO</paper-tab>
        <paper-tab>ITEM THREE</paper-tab>
        <paper-tab>ITEM FOUR</paper-tab>
        
      </paper-tabs>
      
    </core-layout>
  
  </core-toolbar>
  
</body>
</html>
