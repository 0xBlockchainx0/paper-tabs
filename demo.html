<!doctype html>
<html>
<head>
  <title>paper-tabs</title>
  
  <script src="../platform/platform.js"></script>
  
  <link rel="import" href="paper-tabs.html">
  
  <style>
  
    html, body {
      height: 100%;
    }
    
    body {
      background-color: #f1f1f1;
      font-family: Roboto2, 'Helvetica Neue', Helvetica, Arial;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }
    
    paper-tabs, core-toolbar {
      background-color: #00bcd4;
      color: #fff;
    }
    
    paper-tabs {
      box-shadow: 0px 3px 2px rgba(0, 0, 0, 0.2);
    }
    
  </style>
  
</head>
<body unresolved>

  <h3>Expand and Contract</h3>

  <paper-tabs selected="0" nospill>
  
    <paper-tab>ITEM ONE</paper-tab>
    <paper-tab>ITEM TWO</paper-tab>
    <paper-tab>ITEM THREE</paper-tab>
    
  </paper-tabs>
  
  <br>
  <br>
  
  <h3>The bar slides to the selected tab</h3>
  
  <paper-tabs selected="0" nospill transiting>
  
    <paper-tab>ITEM ONE</paper-tab>
    <paper-tab>ITEM TWO</paper-tab>
    <paper-tab>ITEM THREE</paper-tab>
    
  </paper-tabs>
  
  <br>
  <br>
  
  <h3>Ink effect</h3>
  
  <paper-tabs selected="0">
  
    <paper-tab>ITEM ONE</paper-tab>
    <paper-tab>ITEM TWO</paper-tab>
    <paper-tab>ITEM THREE</paper-tab>
    
  </paper-tabs>
  
</body>
</html>
