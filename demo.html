<!doctype html>
<html>
<head>
  <title>paper-tabs</title>
  
  <script src="../platform/platform.js"></script>
  
  <link rel="import" href="paper-tabs.html">
  <link rel="import" href="../core-toolbar/core-toolbar.html">
  <link rel="import" href="../core-icon-button/core-icon-button.html">
  <link rel="import" href="../font-roboto2/roboto2.html">
  
  <style>
  
    html, body {
      height: 100%;
    }
    
    body {
      margin: 0;
      background-color: #f1f1f1;
      font-family: Roboto2, 'Helvetica Neue', Helvetica, Arial;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }
    
    paper-tabs, core-toolbar {
      background-color: #00bcd4;
      color: #fff;
      max-width: 600px;
    }
    
    paper-tabs {
      box-shadow: 0px 3px 2px rgba(0, 0, 0, 0.2);
    }
    
  </style>
  
</head>
<body unresolved>

  <paper-tabs selected="0">
  
    <paper-tab>ITEM ONE</paper-tab>
    <paper-tab>ITEM TWO</paper-tab>
    <paper-tab>ITEM THREE</paper-tab>
    
  </paper-tabs>
  
  <br>
  <br>
  
  <paper-tabs selected="0" nospill>
  
    <paper-tab>ITEM ONE</paper-tab>
    <paper-tab>ITEM TWO</paper-tab>
    <paper-tab>ITEM THREE</paper-tab>
    
  </paper-tabs>
  
  <br>
  <br>
  
  <core-toolbar>
  
    <core-icon-button icon="menu"></core-icon-button>
    <div core-flex>Title</div>
    <core-icon-button icon="trash"></core-icon-button>
    <core-icon-button icon="search"></core-icon-button>
  
  </core-toolbar>
  
  <paper-tabs selected="0">
  
    <paper-tab>ITEM ONE</paper-tab>
    <paper-tab>ITEM TWO</paper-tab>
    <paper-tab>ITEM THREE</paper-tab>
    <paper-tab>ITEM FOUR</paper-tab>
    
  </paper-tabs>
  
</body>
</html>
