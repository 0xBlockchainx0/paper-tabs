<!--
`paper-tabs` is a `core-selector` styled to look like tabs. Tabs make it easy to 
explore and switch between different views or functional aspects of an app, or 
to browse categorized data sets.

Use `selected` property to get or set the selected tab.

Example:

    <paper-tabs selected="0">
      <paper-tab>TAB 1</paper-tab>
      <paper-tab>TAB 2</paper-tab>
      <paper-tab>TAB 3</paper-tab>
    </paper-tabs>

See <a href="../paper-tab/">paper-tab</a> for more information about 
`paper-tab`.

@group Quantum Paper Elements
@element paper-tabs
@homepage github.io
-->

<link rel="import" href="../core-selector/core-selector.html">
<link rel="import" href="paper-tab.html">

<polymer-element name="paper-tabs" extends="core-selector" attributes="nospill">
<template>

  <link rel="stylesheet" href="paper-tabs.css">
  <link rel="stylesheet" href="../core-layout/core-layout.css">
  
  <div id="tabsContainer" class="core-h">
  
    <shadow></shadow>
    
  </div>
  
</template>
<script>

  Polymer('paper-tabs', {
    
    /**
     * If true, ink spill effect is disabled.
     *
     * @attribute nospill
     * @type boolean
     * @default false
     */
    nospill: false,
    
    activateEvent: 'down'
  });
  
</script>
</polymer-element>
