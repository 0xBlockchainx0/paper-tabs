<html>
  <head>

    <title>paper-tabs-basic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <link rel="import" href="../paper-tabs.html">
    <link rel="import" href="../../test-fixture/test-fixture.html">

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <paper-tabs>
          <paper-tab>ITEM ONE</paper-tab>
          <paper-tab>ITEM TWO</paper-tab>
          <paper-tab>ITEM THREE</paper-tab>
        </paper-tabs>
      </template>
    </test-fixture>

    <script>

      suite('defaults', function() {

        var tabs;

        setup(function () {
          tabs = fixture('basic');
        });

        test('to nothing selected', function() {
          assert.equal(tabs.selected, undefined);
        });

        test('no tabs have core-selected class', function() {
          Array.prototype.forEach.call(tabs.querySelectorAll('paper-tab'), function(tab) {
            assert.isFalse(tab.classList.contains('core-selected'));
          });
        });

      });

      suite('set the selected attribute', function() {

        var tabs;

        setup(function () {
          tabs = fixture('basic');
          tabs.selected = 0;
        });

        test('selected value', function() {
          assert.equal(tabs.selected, '0');
        });

        test('selected tab has core-selected class', function() {
          assert.isTrue(tabs.querySelectorAll('paper-tab')[0].classList.contains('core-selected'));
        });

      });

    </script>

  </body>
</html>
